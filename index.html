    <script>
        const languages = [
            { code: 'en', name: 'English' }, { code: 'es', name: 'Español' },
            { code: 'fr', name: 'Français' }, { code: 'de', name: 'Deutsch' },
            { code: 'it', name: 'Italiano' }, { code: 'pt', name: 'Português' },
            { code: 'nl', name: 'Nederlands' }, { code: 'ru', name: 'Русский' },
            { code: 'zh-CN', name: '中文 (简体)' }, { code: 'ja', name: '日本語' },
            { code: 'ko', name: '한국어' }, { code: 'ar', name: 'العربية' },
            { code: 'hi', name: 'हिन्दी' }, { code: 'bn', name: 'বাংলা' },
            { code: 'ur', name: 'اردو' }, { code: 'tr', name: 'Türkçe' },
            { code: 'vi', name: 'Tiếng Việt' }, { code: 'pl', name: 'Polski' },
            { code: 'ro', name: 'Română' }, { code: 'sv', name: 'Svenska' },
            { code: 'no', name: 'Norsk' }, { code: 'da', name: 'Dansk' },
            { code: 'fi', name: 'Suomi' }, { code: 'el', name: 'Ελληνικά' },
            { code: 'he', name: 'עברית' }, { code: 'th', name: 'ไทย' },
        ];

        function populateLanguages() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.innerHTML = '';
            languages.forEach(lang => {
                const option = document.createElement('div');
                option.classList.add('lang-option');
                option.dataset.lang = lang.code;
                option.textContent = lang.name;
                option.onclick = () => {
                    changeLanguage(lang.code);
                    document.querySelector('.current-lang').textContent = lang.code.toUpperCase();
                    toggleLanguages();
                };
                dropdown.appendChild(option);
            });
        }

        function changeLanguage(lang) {
            // The 'translations' object is loaded from translations.js
            const translationsForLang = translations[lang] || translations['en'];
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (translationsForLang[key] !== undefined) {
                    const textContent = translationsForLang[key];
                    
                    // Clear existing content
                    while (el.firstChild) {
                        el.removeChild(el.firstChild);
                    }
                    
                    // Append new text node
                    el.appendChild(document.createTextNode(textContent));
                }
            });

             document.documentElement.lang = lang;
             const isRTL = lang === 'ar' || lang === 'he' || lang === 'ur';
             document.documentElement.dir = isRTL ? 'rtl' : 'ltr';

             document.querySelectorAll('.modal-row, .analysis-row, .creator-badge, .header-top').forEach(row => {
                row.style.flexDirection = isRTL ? 'row-reverse' : 'row';
             });
             document.querySelectorAll('.modal-section-header, .section-header, .achievement-item').forEach(header => {
                header.style.flexDirection = isRTL ? 'row-reverse' : 'row';
                header.querySelectorAll('.section-icon, .modal-section-icon, .icon').forEach(icon => {
                    icon.style.marginRight = isRTL ? '0' : '12px';
                    icon.style.marginLeft = isRTL ? '12px' : '0';
                });
             });
        }

        function toggleLanguages() {
            document.getElementById('languageDropdown').classList.toggle('show');
        }

        function showModal(modalName) {
            const modal = document.getElementById(`${modalName}Modal`);
            if(modal) modal.style.display = 'flex';
        }

        function hideModal(modalName) {
            const modal = document.getElementById(`${modalName}Modal`);
            if(modal) modal.style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (!event.target.closest('.language-selector')) {
                const dropdowns = document.getElementsByClassName("language-dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            populateLanguages();
            const userLang = navigator.language.split('-')[0];
            const defaultLang = languages.some(l => l.code === userLang) ? userLang : 'en';
            document.querySelector('.current-lang').textContent = defaultLang.toUpperCase();
            changeLanguage(defaultLang);
        });

    </script>
