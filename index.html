<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<OfficeApp xmlns="http://schemas.microsoft.com/office/appforoffice/1.1">
  <Id>your-unique-id-here</Id>
  <Version>2.0.0</Version>
  <ProviderName>Bright Eke Systems</ProviderName>
  <DefaultLocale>en-US</DefaultLocale>
  <DisplayName DefaultValue="BESdefense QUANTUM Neural"/>
  <Description DefaultValue="Revolutionary Neural-Quantum Email Security with AI Threat Intelligence"/>
  <IconUrl DefaultValue="https://your-repo-url/icon.png"/>
  <SupportUrl DefaultValue="https://your-website.com"/>
  
  <Hosts>
    <Host Name="Mailbox"/>
  </Hosts>
  
  <Requirements>
    <Sets>
      <Set Name="Mailbox" MinVersion="1.1"/>
    </Sets>
  </Requirements>
  
  <FormSettings>
    <Form xsi:type="ItemRead">
      <DesktopSettings>
        <SourceLocation DefaultValue="https://your-github-pages-url/index.html"/>
        <RequestedHeight>500</RequestedHeight>
      </DesktopSettings>
    </Form>
  </FormSettings>
  
  <Permissions>ReadWriteMailbox</Permissions>
  <Rule xsi:type="RuleCollection" Mode="Or">
    <Rule xsi:type="ItemIs" ItemType="Message" FormType="Read"/>
  </Rule>
</OfficeApp>
